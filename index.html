<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Humpalés</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <button>Piedāvājumi</button>
      <button>Kontakti</button>
      <div class="logo">Le Humpalés<br><span>LAUKUMUIŽA EST.1824</span></div>
      <button onclick="window.location.href='galerija.html'">Kolekcija</button>
        <button onclick="openLoginModal()">Ielogoties</button>
      </nav>

      <div id="loginModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Ielogoties</h2>
          <form id="loginForm">
            <input type="email" placeholder="Ievadiet e-pasta adresi" required>
            <button type="submit">Iesniegt</button>
          </form>
        </div>
      </div>
  </header>

  <main>
    <section class="hero">
      <img src="foba bidle.png" alt="Apģērbu veikals">
    </section>

    <section class="about-section">
      <h2>Par mums</h2>
      <div class="product-grid">
        <div class="product">
          <img src="krekl.png" alt="Melns t-krekls">
          <p>Pieejams <span class="dot green"></span></p>
          <p><strong>99,99€</strong></p>
        </div>
        <div class="product">
          <img src="dzemper.png" alt="Melns džemperis">
          <p>Pieejams <span class="dot green"></span></p>
          <p><strong>129,99€</strong></p>
        </div>
        <div class="product">
          <img src="krekl part 2.png" alt="Melns t-krekls">
          <p>Pieejams <span class="dot green"></span></p>
          <p><strong>99,99€</strong></p>
        </div>
      </div>
    </section>

    <div class="feedback-btn">
      <button>Sūdzības anketa</button>
    </div>
  </main>

  <footer>
    <div class="socials">
      <span>🐦</span>
      <span>📘</span>
      <span>📸</span>
    </div>
  </footer>
</body>
</html>
