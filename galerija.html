<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedāvājumi – Le Humpalés</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Le Humpalés<br><span>LAUKUMUIŽA EST.1824</span></div>
      <button onclick="window.location.href='index.html'">Atpakaļ</button>
      <button>Kolekcija</button>
      <button>Kontakti</button>
    </nav>
  </header>

  <main>
    <h2>Piedāvājumi</h2>

    <section class="collections">
      <div class="collection">
        <img src="bilde1.png" alt="Vasaras kolekcija">
        <button>Vasaras kolekcija</button>
      </div>
      <div class="collection">
        <img src="Bilde2.png" alt="Pavasaru kolekcija">
        <button>Pavasaru kolekcija</button>
      </div>
      <div class="collection">
        <img src="Bilde3.png" alt="Ziemas kolekcija">
        <button>Ziemas kolekcija</button>
      </div>
    </section>

    <section class="product-grid">
      <div class="product"><img src="nr1.png"><p>Zils T-krekls</p></div>
      <div class="product"><img src="nr2.png"><p>Šalle</p></div>
      <div class="product"><img src="nr3.png"><p>Ziemas zābaki</p></div>
      <div class="product"><img src="nr4.png"><p>Melns T-krekls</p></div>
      <div class="product"><img src="nr5.png"><p>Bikses</p></div>
      <div class="product"><img src="nr6.png"><p>Ziemas mētelis</p></div>
    </section>

    <div class="feedback-btn">
      <button>Sūdzības anketa</button>
    </div>
  </main>
  <section class="video-section">
    <h2>Video</h2>
    <div class="video-container">
      <iframe 
        width="600" 
        height="315" 
        src="https://www.youtube.com/embed/Vh4DBCa17oE?si=AuNaU1WK8A9dXqtS" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>
  </section>
  </main>

  <footer>
  <footer>
    <div class="socials">
      <span>🐦</span>
      <span>📘</span>
      <span>📸</span>
    </div>
  </footer>
</body>
</html>
